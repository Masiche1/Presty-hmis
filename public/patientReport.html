<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reports</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Patient Reports</h1>

        <h2>Patient Statistics</h2>
        <canvas id="patientChart" width="400" height="200"></canvas>
        <div id="totalPatients">Total Patients: <span id="patientCount">0</span></div>
        <div id="diseaseCount">Diseases Count: <span id="diseaseStats"></span></div>

        <h2>Filter Options</h2>
        <select id="diseaseFilter">
            <option value="all">All Diseases</option>
        </select>
        <select id="wardFilter">
            <option value="all">All Wards</option>
        </select>
        <select id="opdTypeFilter">
            <option value="all">All OPD Types</option>
            <option value="general">General OPD</option>
            <option value="specialist">Specialist OPD</option>
        </select>
        <select id="durationFilter">
            <option value="all">All Durations</option>
            <option value="1week">Last 1 Week</option>
            <option value="1month">Last 1 Month</option>
            <option value="6months">Last 6 Months</option>
        </select>
        <button id="applyFilterButton">Apply Filters</button>

        <h2>Patient Reports</h2>
        <button id="generatePatientReportButton">Generate Patient Report</button>
        <button id="exportPatientCsvButton">Export as CSV</button>
        <button id="exportPatientPdfButton">Export as PDF</button>
        <div id="patientReportOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
